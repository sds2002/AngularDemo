<div class="container">
  <h2>ngTemplateOutlet Example</h2>

  <!-- Button to toggle -->
  <button (click)="toggleView()">
    Switch to {{ showDetailed ? 'Simple' : 'Detailed' }} View
  </button>

  <hr />

  <!-- Use ngTemplateOutlet -->
  <ng-container 
    *ngTemplateOutlet="showDetailed ? detailedCard : simpleCard; context: { $implicit: user }">
  </ng-container>

  <!-- Simple card template -->
  <ng-template #simpleCard let-user>
    <div class="card simple">
      <h3>{{ user.name }}</h3>
      <p>{{ user.role }}</p>
    </div>
  </ng-template>

  <!-- Detailed card template -->
  <ng-template #detailedCard let-user>
    <div class="card detailed">
      <h3>{{ user.name }} ({{ user.role }})</h3>
      <p>{{ user.description }}</p>
      <small>Template: Detailed View</small>
    </div>
  </ng-template>
</div>



<!-- Initially shows the Detailed Card (with description).

When clicking the button, it switches to the Simple Card (only name + role).

Clicking again toggles back. -->
