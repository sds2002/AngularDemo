<!-- 
  You can put small JavaScript-like expressions inside {{ }}: 
  Only simple expressions are allowed (no assignments, loops, or new objects).
-->
<p>{{ username.toUpperCase() }}</p>
<p>{{ items.length }}</p>
<p>{{ isLoggedIn ? 'Welcome!' : 'Please log in' }}</p>

<!-- Statements are used in event bindings: -->
<button (click)="isLoggedIn = !isLoggedIn">Toggle Login</button>

<!-- You can create variables inside a template using #: -->
<input #nameInput type="text">
<button (click)="username = nameInput.value">Update</button>
<p>Hello {{ username }}</p>

<!-- [ngSwitch] + *ngSwitchCase â†’ Switch-case rendering -->
<div [ngSwitch]="role">
  <p *ngSwitchCase="'admin'">Welcome Admin</p>
  <p *ngSwitchCase="'user'">Welcome User</p>
  <p *ngSwitchDefault>Unknown Role</p>
</div>

<!-- Change appearance or behavior of elements: -->
<p [ngStyle]="{color: isLoggedIn ? 'green' : 'red'}">
  Status: {{ isLoggedIn ? 'Online' : 'Offline' }}
</p>

<p [ngClass]="{ active: isLoggedIn, inactive: !isLoggedIn }">
  User {{ username }}
</p>
