<!-- Grouping Multiple Elements in *ngIf -->
<!-- Notice that inside ng-container, we grouped two elements (p + button) under a single *ngIf. Without ng-container, Angular would throw an error (since you canâ€™t apply *ngIf to multiple elements directly). -->

<ng-container *ngIf="isLoggedIn; else loggedOut">
  <p>Welcome back!</p>
  <button>Logout</button>
</ng-container>

<ng-template #loggedOut>
  <p>Please login to continue</p>
  <button>Login</button>
</ng-template>
