<div *ngFor="let car of cars">
  <h2>{{ car.displayInfo() }}</h2>
  <button (click)="accelerateCar(car)">Accelerate</button>
  <button (click)="brakeCar(car)">Brake</button>
  <button (click)="chargeIfEV(car)">Charge (only EVs)</button>
  <hr>
</div>

<p><strong>Status:</strong> {{ message }}</p>
