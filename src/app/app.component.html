<div class="container">
  <h2>Template Input Variables (let- Example)</h2>

  <!-- Loop through users and use ngTemplateOutlet -->
  <div *ngFor="let user of users; let i = index">
    <ng-container 
      *ngTemplateOutlet="userTemplate; context: { $implicit: user, index: i }">
    </ng-container>
  </div>

  <!-- Define the reusable template -->
  <ng-template #userTemplate let-person let-idx="index">
    <div class="card">
      <strong>{{ idx + 1 }}.</strong> {{ person.name }} - {{ person.role }}
    </div>
  </ng-template>
</div>
