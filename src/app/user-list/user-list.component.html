<h2>User List</h2>

<ul *ngIf="users$ | async as users; else loading">
  <li *ngFor="let user of users">
    <strong>{{ user.name }}</strong> ({{ user.email }})
    <span *ngIf="user.username"> - @{{ user.username }}</span>
    <span *ngIf="user.website"> - 🌐 {{ user.website }}</span>
  </li>
</ul>

<ng-template #loading>
  <div>Loading users...</div>
</ng-template>
